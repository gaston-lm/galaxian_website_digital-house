<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxian</title>
    <link rel="shortcut icon" href="media/icon/favicon-32x32.png">
    <!-- Font & Icons -->
    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>
    <!-- Galaxian CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fijo.css">
    <link rel="stylesheet" href="css/menuPC.css">
    <!-- Galaxian JS -->
    <script src="js/index.js"></script>
    <script src="js/fijo.js"></script>
</head>

<body>
    <div class="container">
        
        <!-- HEADER INICIO -->
        <header class="header">
            <a class="1" href="#charts"><img src="media/icon/favicon-32x32.png" alt="Logo Galaxian" class="logo"></a>
            <div class="buscador">
                <form action="search-results.html" method="GET">
                    <button type="submit" class="btn"><i class="fas fa-search"></i></button>
                    <input class="searcher" type="text" placeholder="" name="searcher" id="">
                </form>
            </div>
            <nav class="main-nav">
                <a href="#" class="toggle-nav">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
                <ul class="navegacion">
                    <li><a class="home" href="#charts"></a></li>
                    <li><a class="account" href="micuenta.html"></a></li>
                    <li><a class="favo" href="favorites.html"></a></li>
                    <li class="genero"><a class="genre" href="genders.html"></a></li>
                </ul>
            </nav>
        </header>
        <!-- HEADER FINAL -->

        <!-- nav pc -->
        <nav class="bigscreen">
            <ul class= "bigscreen">
                <li class="titulo"><a href="#charts"><h4 class="titulo home"></h4></a></li>
                <li class="titulo"><a href="micuenta.html"><h4 class="titulo account"></h4></a></li>
                <li class="titulo"><a href="favorites.html"><h4 class="titulo favo"></h4></a></li>
                <li class="titulo"><a href="genders.html"><h4 class="titulo genre"></h4></a></li>
            </ul>
        </nav>

        <!-- banner -->
		<section class="banner">
            <div class="inicio-sesion">
                <p>WELCOME!</p>
                <form id="inicio" action="index.html" method="GET">
                    <p class="label">Please complete</p>
                    <div>
                        <input type="text" name="user" class="barra" placeholder="Your name/Tu nombre">
                    </div>
                    <p class="label lang">Language/Idioma</p>
                    <div>
                        <label for="idioma">EN</label>
                        <input id="En" type="radio" name="idioma" value="EN">
                        <label for="idioma">ES</label>
                        <input id="Es" type="radio" name="idioma" value="ES">
                    </div>
                    <div>
                        <button type="submit" class="submit info">Continue</button>
                    </div>
                </form>
            </div>
            <div class="nombre">
                <a href="#charts" class="music"><h1>GALAXIAN</h1></a>
                <a href="#charts" class="music"><h2>music</h2></a>
            </div>
        </section>

        <main>
            <!-- distintos rankings -->
            <section class="charts">

                <!-- ranking de tracks -->
                <h2 class="section-title" id="charts">Charts</h2>

                <section class="ranking">
                    <h2 id="tracks-title"></h2>
                    <div class="top-traks">
                        <ol class="trackList">    
                            
                        </ol>
                    </div>
                </section>

                <!-- ranking de albums -->

                <section class="ranking">

                    <h2 id="albums-title"></h2>

                    <div class="carrousel">
                        <div uk-slider="center: true">

                            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
                        
                                <ul class="uk-slider-items uk-child-width-1-4@s uk-grid albumList">
                        
                                </ul>
                        
                                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                            </div>
                        
                            <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
        
                        </div>
                    </div>
                </section>

                <!-- ranking de artistas -->

                <section class="ranking">
                    <h2 id="artists-title"></h2>

                    <div class="carrousel artirstCar">
                        <div uk-slider="center: true">

                            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
                        
                                <ul class="uk-slider-items uk-child-width-1-4@s uk-grid artistList">
                                    
                                </ul>
                        
                                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                        
                            </div>
                        
                            <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
                        
                        </div>
                    </div>

                </section>

                <!-- ranking de generos -->
                <section class="ranking">

                    <h2 id="playlists-title"></h2>
                    <div class="carrousel">
                        <div uk-slider="center: true">
                            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
                                <ul class="uk-slider-items uk-child-width-1-4@s uk-grid playlistList">
                                    
                                </ul>
                        
                                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                        
                            </div>
                        
                            <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
                        </div>
                    </div>
                </section>
            </section>
        </main>

        <!-- REPRODUCTOR INICIO -->
        
        <article class="reprod">

            <div class="reprod-container">
                
            </div>

        </article>   

        <!-- REPRODUCTOR FINAL -->
    
        <!-- FOOTER INICIO -->
        <footer>
            <div class="top">
                <div class="parent">
                    <h3>Galaxian MusicÂ®</h3>
                </div>
                <div class="parent">
                    <p>powered by</p>
                    <img src="media/Footer_Header/deezer-logo.png" alt="logo deezer" class="dezzer">
                </div>
            </div>
            <div class="derecha">
                <h4 class="devs"></h6>
                    <ul class="nombres">
                        <li class="item-dev">
                            <h5>Gaston Loza M.</h5>
                            <div class="redes-sociales">
                                <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
                                <a href="https://www.instagram.com/?hl=en"><i class="fab fa-instagram"></i></a>
                            </div>
                        </li>
                        <li class="item-dev">
                            <h5>Benjamin Echague</h5>
                            <div class="redes-sociales">
                                <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
                                <a href="https://www.instagram.com/?hl=en"><i class="fab fa-instagram"></i></a>
                            </div>
                        </li>
                    </ul>
                    <h6 class="colab"></h6>
            </div>
        </footer>
        <!-- FOOTER FINAL -->
    </div>
</body>
</html>
